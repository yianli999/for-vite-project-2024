<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{num}}
        <button type="button" v-on:click="clickMe">點我</button>
    </div>
    <script>
        console.log(Vue);
        const {createApp, ref} =Vue; //解構， 取出特定方法
        
        const app = createApp({  //建立根元件
            setup(){
                const num = ref(1);

                function clickMe(){
                    num.value++
                };
                return {
                    num,
                    clickMe
                }
            }
        });
        app.mount("#app")
    </script>
</body>
</html>
